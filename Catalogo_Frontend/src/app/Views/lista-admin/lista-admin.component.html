<app-navbar></app-navbar>
<body >


  <div class="col-md-5 mx-auto">
    <div class="small fw-light">rounded search input with icon</div>




    <form [formGroup]="UserForm" (ngSubmit)="getProductos()">


      <div class="input-group">
        <input class="form-control border-end-0 border" formControlName="busqueda" type="search" value="Valor Inicial" id="example-search-input">
        <span class="input-group-append">
                    &nbsp;
        <button class="btn btn-outline-secondary  "
                style="float: right; background-color:#178a17; font-size: 25px; color:#ffffff; margin-left: 20px ;"

                type="submit" >Buscar</button>
                </span>
        <br>



      </div>
    </form>
    <button class="btn btn-success pull-right"  routerLink="/registro-producto"  style="background-color:#3763db; font-size: 20px; margin-top: 20px; margin-left: 280px;" ><a style="color: #F3EDE0" > Agregar producto </a> </button>


  </div>



<br><br>
  <table class="table justify-content-center text-center">
    <thead>
    <tr>

      <th style="color:#ffffff">Nombre</th>
      <th style="color:#ffffff">Categoría</th>
      <th style="color:#ffffff">Marca</th>


    </tr>
    </thead>
    <tbody>



    <tr *ngFor="let producto of Productos ; index as i" class="tableRow">
      <td style="color: #ffffff;">
        {{producto.nombre}}
      </td>

      <td style="color: #ffffff;">
        {{producto.categoria}}
      </td>
      <td style="color: #ffffff;">
        {{producto.marca}}
      </td>
      <td style="color: #ffffff;">
        <img [attr.src]="producto.imagen" width="80" height=auto />
      </td>

      <td>
        <!-- (click)="alertaedit(usuario)"
         (click)="alertaelim(usuario.idEstadia)"-->
        <button class="btn btn-success pull-right" id="edit" (click)="alertaedit(producto)"   data-bs-toggle="modal" data-bs-target="#modalEditUsuario" style="background-color:#034d9f" ><a style="color: #F3EDE0" > Editar </a> </button>
        <button class="btn btn-success pull-right" id="elim" (click)="alertaelim(producto.idProducto)"  style="background-color:#ff2828" ><a style="color: #F3EDE0" > Eliminar </a> </button>
      </td>



    </tr>

    </tbody>
  </table>
 <br> <br><br><br><br> <br> <br><br><br><br> <br> <br><br><br><br> <br> <br>

<div class="modal fade" id="modalEditUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titulo">Editar Producto</h5>
        <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #cerrarEdit></button>
      </div>
      <form > <!--(ngSubmit)="editarUsuario()"-->
        <div class="modal-body">
          <div class="form-group formulario">
            <label for="nombree">Nombre</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.nombre"   id="nombree"  required
                   name="nombree" >
          </div>

          <div class="form-group formulario">
            <label for="marca">Marca</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.marca"   id="marca" required
                   name="marca" >
          </div>
          <div class="form-group  formulario">
            <label for="usuarioe">Descripción</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.descripcion"   id="usuarioe" required
                   name="usuarioe">
          </div>
          <div class="form-group  formulario">
            <label for="prioridade">Categoría</label>

            <select type="text" class="form-control" name="cars"   [(ngModel)]="pm.categoria" id="prioridade" required>

              <option value="Computacion">Computación</option>
              <option value="Telefonia">Telefonía</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Electrodomesticos">Electrodomésticos</option>
              <option value="Audio">Audio</option>
              <option value="Mas">Más</option>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
              </svg>
            </select>




          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="saveEditedUser(pm.idProducto)" >Guardar</button>

        </div>
      </form>
    </div>
  </div>
</div>
