<app-navbar></app-navbar>
<body >


  <div class="col-md-5 mx-auto">
    <div class="small fw-light">rounded search input with icon</div>




    <form [formGroup]="UserForm" (ngSubmit)="getProductos()">


      <div class="input-group">
        <input class="form-control border-end-0 border" formControlName="busqueda" type="search" value="" id="example-search-input">
        <span class="input-group-append">
                    &nbsp;
        <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5 "
                style="float: right; background-color:#414b59"

                type="submit" >buscar</button>
                </span>
        <br>



      </div>
    </form>
    <button class="btn btn-success pull-right"   style="background-color:#5873bd" ><a style="color: #F3EDE0" > Agregar producto </a> </button>


  </div>



<br><br>
  <table class="table justify-content-center text-center">
    <thead>
    <tr>

      <th style="color:#ffffff">Nombre</th>
      <th style="color:#ffffff">Categoria</th>
      <th style="color:#ffffff">Marca</th>


    </tr>
    </thead>
    <tbody>



    <tr *ngFor="let producto of Productos ; index as i" class="tableRow">
      <td style="color: #ffffff;">
        {{producto.nombre}}
      </td>

      <td style="color: #ffffff;">
        {{producto.categoria}}
      </td>
      <td style="color: #ffffff;">
        {{producto.marca}}
      </td>
      <td style="color: #ffffff;">
        <img [attr.src]="producto.imagen" width="80" height=auto />
      </td>

      <td>
        <!-- (click)="alertaedit(usuario)"
         (click)="alertaelim(usuario.idEstadia)"-->
        <button class="btn btn-success pull-right" id="edit" (click)="alertaedit(producto)"   data-bs-toggle="modal" data-bs-target="#modalEditUsuario" style="background-color:#034d9f" ><a style="color: #F3EDE0" > Editar </a> </button>
        <button class="btn btn-success pull-right" id="elim" (click)="alertaelim(producto.idProducto)"  style="background-color:#ff2828" ><a style="color: #F3EDE0" > Eliminar </a> </button>
      </td>



    </tr>

    </tbody>
  </table>
 <br> <br><br><br><br> <br> <br><br><br><br> <br> <br><br><br><br> <br> <br>

<div class="modal fade" id="modalEditUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titulo">Editar Producto</h5>
        <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #cerrarEdit></button>
      </div>
      <form > <!--(ngSubmit)="editarUsuario()"-->
        <div class="modal-body">
          <div class="form-group formulario">
            <label for="nombree">Nombre</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.nombre"   id="nombree"  required
                   name="nombree" >
          </div>

          <div class="form-group formulario">
            <label for="marca">Marca</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.marca"   id="marca" required
                   name="marca" >
          </div>
          <div class="form-group  formulario">
            <label for="usuarioe">Descripcion</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.descripcion"   id="usuarioe" required
                   name="usuarioe">
          </div>
          <div class="form-group  formulario">
            <label for="prioridade">Categoria</label>
            <input type="text" class="form-control"  [(ngModel)]="pm.categoria"   id="prioridade"  required
                   name="materno">
          </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="saveEditedUser()" >Guardar</button>

        </div>
      </form>
    </div>
  </div>
</div>
