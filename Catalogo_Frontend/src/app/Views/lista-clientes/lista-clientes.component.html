<body >

<div class="col-md-5 mx-auto">
  <div class="small fw-light">rounded search input with icon</div>
  <div class="input-group">
    <input class="form-control border-end-0 border" type="search" value="Productos" id="example-search-input">
    <span class="input-group-append">
                    &nbsp; <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="button">
                        Buscar
                    </button>
                </span>
    <br>



  </div>

  <br>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label"style="color:#ffffff" for="flexRadioDefault2">
      Mostrar todo
    </label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" style="color:#ffffff" for="flexRadioDefault1">
      Computacion
    </label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
    <label class="form-check-label" style="color:#ffffff" for="flexRadioDefault1">
      Celulares
    </label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
    <label class="form-check-label" style="color:#ffffff" for="flexRadioDefault1">
      Audio
    </label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
    <label class="form-check-label" style="color:#ffffff" for="flexRadioDefault1">
      Electrodomesticos
    </label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6">
    <label class="form-check-label" style="color:#ffffff" for="flexRadioDefault1">
      Accesorios
    </label>
  </div>
  <div class="form-check-inline">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault7">
    <label class="form-check-label" style="color:#ffffff" for="flexRadioDefault1">
      Mas
    </label>
  </div>



</div>



<br><br>
<table class="table justify-content-center text-center">
  <thead>
  <tr>

    <th style="color:#ffffff">Nombre</th>
    <th style="color:#ffffff">Categoria</th>


  </tr>
  </thead>
  <tbody>



  <tr *ngFor="let producto of Productos ; index as i" class="tableRow">
    <td style="color: #ffffff;">
      {{producto.nombre}}
    </td>

    <td style="color: #ffffff;">
      {{producto.categoria}}
    </td>
    <td style="color: #ffffff;">
      <img [attr.src]="producto.imagen" width="80" height=auto />
    </td>


    <td>
      <!-- (click)="alertaedit(usuario)"
       (click)="alertaelim(usuario.idEstadia)"-->
      <button class="btn btn-success pull-right" id="edit"   data-bs-toggle="modal" data-bs-target="#modalVerProducto" style="background-color:#034d9f" ><a style="color: #F3EDE0" > Ver mas </a> </button>

    </td>

  </tr>

  </tbody>
</table>
<br> <br><br><br><br> <br> <br><br><br><br> <br> <br><br><br><br> <br> <br>


<div class="modal fade" id="modalVerProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titulo">Detalles del Producto</h5>
        <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #cerrarEdit></button>
      </div>
       <!--(ngSubmit)="editarUsuario()"-->
        <div class="modal-body">
          <div class="form-group formulario">
            <label for="nombre">Nombre</label>
            <th id="nombre">aqui va el nombre</th>

          </div>
          <div class="form-group  formulario">
            <label for="descripcion">Descripcion</label>
            <th id="descripcion">aqui va la descripcion</th>
          </div>

          <div class="form-group  formulario">
            <label for="marca">Marca</label>
            <th id="marca">aqui va la marca</th>
          </div>

          <div class="form-group  formulario">
            <label for="imagen">Imagen</label>
            <th id="imagen">aqui va la imagen</th>
            <br><br><br><br><br><br><br><br>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
\
        </div>
        </div>

    </div>
  </div>
</div>
